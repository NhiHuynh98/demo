<div class="form-group" *ngIf="formField">
  <label [for]="fieldName">{{ label }}</label>
  <input type="password" class="form-control" (input)="onChange($event)"
    [ngClass]="{ 'is-invalid': submitted && formField.hasError('required') }" />
  <div *ngIf="submitted && formField.hasError('required')" class="invalid-feedback">
    <div *ngIf="formField.hasError('required')">Password is required</div>
  </div>
</div>
